{% set name = "xagg" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xagg-{{ version }}.tar.gz
  sha256: 42285ff07ee78a3e5cd0bbae8b952bd3f94efef9f1134e44e2b3ae8971fc12ec

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools-scm
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - xarray
    - pandas
    - netcdf4
    - geopandas >=0.12.0
    - shapely
    - pytables
    - xesmf >=0.7.1
    - cf_xarray >=0.5.1
    - esmpy >=8.1.0
    - requests

test:
  imports:
    - xagg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ks905383/xagg
  summary: Aggregating raster data over polygons
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ks905383
