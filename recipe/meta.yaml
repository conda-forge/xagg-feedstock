{% set name = "xagg" %}
{% set version = "0.3.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xagg-{{ version }}.tar.gz
  sha256: 092e5b323949a891ce9a8438ed62c655f5c328c31b3c93efe9559c131da37374

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - numpy
    - scipy
    - xarray
    - pandas
    - netcdf4
    - geopandas >=0.12.0
    - shapely
    - pytables
    - cf_xarray >=0.5.1
    - requests

test:
  imports:
    - xagg
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ks905383/xagg
  summary: Aggregating raster data over polygons
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ks905383
